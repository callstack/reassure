name: Example apps performance tests
on: [workflow_dispatch]

jobs:
  perf-tests-native-expo:
    name: Run performance tests - Native Expo
    runs-on: ubuntu-latest
    needs: perf-tests-native
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Run comparative test script for example app
        run: cd examples/native-expo && ./reassure-tests.sh

      - name: Run danger.js
        uses: danger/danger-js@9.1.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
