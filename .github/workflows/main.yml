name: Test Performance

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

jobs:
  test:
    name: Run performance tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Build Reassure Measure
        run: cd packages/reassure-measure && yarn install

      - name: Build Reassure
        run: cd packages/reassure && yarn install

      - name: Run comparative test script
        run: cd examples/native && yarn install && yarn reassure-tests

      - name: Run danger.js
        uses: danger/danger-js@9.1.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
