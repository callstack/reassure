name: Main

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

jobs:
  install-cache-deps:
    runs-on: ubuntu-latest
    name: Install and Cache deps
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup-deps

  lint:
    needs: [install-cache-deps]
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js and deps
        uses: ./.github/actions/setup-deps

      - name: Run ESLint
        run: yarn lint && yarn lint:example

  typecheck:
    needs: [install-cache-deps]
    runs-on: ubuntu-latest
    name: Typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js and deps
        uses: ./.github/actions/setup-deps

      - name: Typecheck
        run: yarn typescript && yarn typescript:example

  test:
    needs: [install-cache-deps]
    runs-on: ubuntu-latest
    name: Test React 18
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js and deps
        uses: ./.github/actions/setup-deps

      - name: Run tests
        run: yarn --cwd packages/reassure-compare test

  perf-test:
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    name: Performance Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js and deps
        uses: ./.github/actions/setup-deps

      - name: Run perf tests script
        run: cd examples/native && ./reassure-tests.sh

      - name: Run Danger.js
        run: yarn danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
