name: Test Performance Stability
on: [workflow_dispatch]
jobs:
  test:
    name: Install and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Build Reassure Measure
        run: cd packages/reassure-measure && yarn install

      - name: Build Reassure Compare
        run: cd packages/reassure-compare && yarn install

      - name: Build Reassure CLI
        run: cd packages/reassure-cli && yarn install

      - name: Build Reassure
        run: cd packages/reassure && yarn install

      - name: Run stability checks
        run: cd examples/native && yarn install --force && yarn reassure check-stability
